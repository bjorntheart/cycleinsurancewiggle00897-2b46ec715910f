            label: Text
            name: '-2f42e958'
            widget: text
          - hint: >-
              Original text: Of course! We have a range of packages that could
              be used by commuters to give them peace of mind should the worst
              happen when they are riding into work., key: -5f28617f
            label: Text
            name: '-5f28617f'
            widget: text
          - hint: 'Original text: What is Elite cover?, key: 2e1377af'
            label: Text
            name: 2e1377af
            widget: string
          - hint: >-
              Original text: As with all our levels of cover, the Elite cover
              was designed from the bottom up by cyclists, for cyclists. The aim
              is to give you peace of mind so if the bad stuff happens, we’re
              here to help you get back on your bike as soon as possible. The
              Elite cover comes as standard with replacement bike hire, taxi
              fare reimbursement and £300 worth of private medical cover., key:
              45767f8
            label: Text
            name: 45767f8
            widget: text
          - hint: 'Original text: Who should have Elite Cover?, key: 6e1bdea2'
            label: Text
            name: 6e1bdea2
            widget: string
          - hint: >-
              Original text: Elite cover is suitable for every cyclist! No
              matter what sort of riding you do, we have created a product that
              will give you piece of mind no matter if you are racing, touring
              the world, commuting or if you enjoy casual riding. The Elite
              cover has been designed by cyclists who thought “What would I want
              from an insurance product?”. The result is an outstanding cycle
              insurance product that’s competitively priced (from as little as
              16p a day!), key: -35100f8b
            label: Text
            name: '-35100f8b'
            widget: text
          - hint: 'Original text: What is Essential Cover?, key: -ecf6e4c'
            label: Text
            name: '-ecf6e4c'
            widget: string
          - hint: >-
              Original text: Our Essential cover is our mid-range package that
              provides excellent cover and a range of optional extras giving the
              option to customise the level of protection whilst keeping an eye
              on the price. Essential cover starts from 11p a day and includes
              protection from Theft, Accidental Damage, Personal Accident and
              £300 of Private Medical Cover/Physio., key: -1d3a57a
            label: Text
            name: '-1d3a57a'
            widget: text
          - hint: 'Original text: What is Assist Cover?, key: 6fe10245'
            label: Text
            name: 6fe10245
            widget: string
          - hint: >-
              Original text: Our Assist cover has benefits such as Public
              Liability insurance, £300 worth of Private Medical Costs and
              Personal Accident Cover. Assist Cover starts from just 46p a
              week!, key: 1921d298
            label: Text
            name: 1921d298
            widget: text
          - hint: 'Original text: Who should have Assist Cover?, key: -32531e2e'
            label: Text
            name: '-32531e2e'
            widget: string
          - hint: >-
              Original text: Everyone who cycles! Not only do we cover you for
              Public Liability, we’ll also be there to assist you after an
              accident with Personal Accident Cover and Private Medical costs,
              which includes up to £300 worth of physiotherapy! Assist Insurance
              starts from just 46p a week!, key: 81d6fce
            label: Text
            name: 81d6fce
            widget: text
          - hint: 'Original text: What is Public Liability Insurance?, key: 4b6825d5'
            label: Text
            name: 4b6825d5
            widget: string
          - hint: >-
              Original text: Our Public Liability Insurance has been designed to
              cover you if you cause loss, injury or suffering to another member
              of the public, regardless of whether they are a pedestrian, fellow
              cyclist or a driver. Everyone sharing the road has a duty of care
              to other users and members of the public, the costs associated
              with certain accidents can be life changing., key: 56b8f6ae
            label: Text
            name: 56b8f6ae
            widget: text
          - hint: >-
              Original text: Am I covered for Public Liability abroad?, key:
              2926cc20
            label: Text
            name: 2926cc20
            widget: string
