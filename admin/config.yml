            label: Text
            name: 47ff2eb7
            widget: string
          - hint: >-
              Original text: Looking for cover while cycling along busy city or
              rural roads? If you take a spill, get involved in a collision, or
              become the victim of a theft, Wiggle cycle insurance will be there
              to help. We provide assistance immediately after the incident and
              help to get you back in the saddle as soon as possible, so you can
              ride with confidence. As a commuter or city cyclist, here’s why
              you should consider cycle insurance:, key: 5d90db80
            label: Text
            name: 5d90db80
            widget: text
          - hint: 'Original text: THEFT, key: 4c17cdf'
            label: Text
            name: 4c17cdf
            widget: string
          - hint: >-
              Original text: If you cycle to work, we’ll protect you against
              theft if your bicycle is stolen. As long as you’re using an , key:
