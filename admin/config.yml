            label: Text
            name: '-6736e9ad'
            widget: string
          - hint: >-
              Original text: You can cancel anytime during the 14 day cooling
              off period. Generally we will require you to do this in writing.
              You also have 14 day cooling off period where we will refund your
              premium paid assuming there were no claims made., key: 636ee500
            label: Text
            name: 636ee500
            widget: text
          - hint: >-
              Original text: Can I make changes to my policy? i.e. I want to add
              upgraded wheels?, key: 44a1ef22
            label: Text
            name: 44a1ef22
            widget: string
          - hint: >-
              Original text: You can make changes at any time during your policy
              period. This includes changes to your personal details, number of
              bicycles covered, their value, any component upgrades and
              accessories. Changes may incur an extra charge on your premium but
              we will never charge you an admin fee to do this., key: -7764d060
            label: Text
            name: '-7764d060'
            widget: text
          - hint: >-
              Original text: How does the Taxi Fare Reimbursement work?, key:
              5a57edb0
            label: Text
            name: 5a57edb0
            widget: string
