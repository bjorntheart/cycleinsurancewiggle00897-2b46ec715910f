            widget: string
          - hint: >-
              Original text: , we can help you get back in the saddle on a shiny
              new bike. We’ll also cover any accessories named on your policy
              for theft or accidental damage., key: 2b4ad78c
            label: Text
            name: 2b4ad78c
            widget: text
          - hint: 'Original text: ACCIDENTAL DAMAGE, key: -accf82b'
            label: Text
            name: '-accf82b'
            widget: string
          - hint: >-
              Original text: If you’re involved in a collision with a car,
              pedestrian, or fellow cyclist, our cycle insurance will cover you
              for accidental damage. We’ll even reimburse you for replacement
              cycle hire while your damaged bicycle is replaced or repaired.,
              key: -2f71927e
            label: Text
            name: '-2f71927e'
            widget: text
          - hint: 'Original text: PUBLIC LIABILITY, key: -6907640a'
            label: Text
            name: '-6907640a'
            widget: string
          - hint: >-
              Original text: Accidents happen. If you’re responsible for damage
              or injury to other road users, property or pedestrians, Wiggle
              cycle insurance will protect you with public liability of up to £2
              million while you are riding any bike. It’s an essential benefit
              that protects you financially and it’s included in all levels of
              our cover., key: 52b24ad0
            label: Text
            name: 52b24ad0
            widget: text
          - hint: 'Original text: PERSONAL ACCIDENT, key: -7d85ec11'
            label: Text
            name: '-7d85ec11'
            widget: string
          - hint: >-
              Original text: Even for riders taking every precaution, accidents
              can still occur. That’s why we protect you against the risk of
              serious injury while riding your bike. Wiggle cycle insurance
              provides personal accident cover for peace of mind every time you
              hop on your bike., key: -6b690e4d
            label: Text
            name: '-6b690e4d'
            widget: text
          - hint: 'Original text: TAXI FARE REIMBURSEMENT, key: 29be49e8'
            label: Text
            name: 29be49e8
            widget: string
          - hint: >-
              Original text: In the event of a breakdown don’t get stuck on the
              side of the road, be safe and get a taxi on us. We’ll transport
              you and your bike to your home or the closest transport link up to
              the value of £150 per policy period., key: 69448998
            label: Text
            name: '69448998'
            widget: text
          - hint: 'Original text: NO HIDDEN POSTCODE CHARGES, key: 36d4cfe3'
            label: Text
            name: 36d4cfe3
            widget: string
