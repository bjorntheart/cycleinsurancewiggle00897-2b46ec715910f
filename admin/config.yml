          - hint: 'Original text: ABOUT WIGGLE, key: 3fb9a43e'
            label: Text
            name: 3fb9a43e
            widget: string
          - hint: 'Original text: CYCLE INSURANCE, key: 14d4bbe0'
            label: Text
            name: 14d4bbe0
            widget: string
          - hint: 'Original text: BY CYCLISTS, key: -1c54414f'
            label: Text
            name: '-1c54414f'
            widget: string
          - hint: "Original text: FOR\_CYCLISTS, key: 211731f"
            label: Text
            name: 211731f
            widget: string
          - hint: >-
              Original text: Wiggle cycle insurance was created by cyclists for
              cyclists. More than just a retailer, our team of cycling
              enthusiasts know better than anyone the importance of having cover
              that will quickly get you back on the saddle without any hassle.,
              key: -37ad15cd
            label: Text
            name: '-37ad15cd'
            widget: text
          - hint: >-
              Original text: Join thousands of riders who trust Wiggle cycle
              insurance and enjoy:, key: 75f73d64
            label: Text
            name: 75f73d64
            widget: string
          - hint: >-
              Original text: • Quick response times, with claims being picked up
              in 24 hour, key: 7fb34b08
            label: Text
            name: 7fb34b08
            widget: string
          - hint: >-
              Original text: • Claims that don’t affect your premium, key:
              7d4b8a25
            label: Text
            name: 7d4b8a25
            widget: string
          - hint: >-
              Original text: • Great value whatever your riding style and needs,
              key: 23d4e369
            label: Text
            name: 23d4e369
            widget: string
          - hint: 'Original text: The Administrator, key: -2cf7f2e2'
            label: Text
            name: '-2cf7f2e2'
            widget: string
          - hint: >-
              Original text: Gator Bikesure Ltd is the administrator of Wiggle
              cycle insurance. Gator Bikesure Ltd is responsible for the entire
              cyclist insurance offering, from product pricing, quoting, policy
              issuing, premium collections and claims., key: 6e21d614
            label: Text
            name: 6e21d614
            widget: text
          - hint: >-
              Original text: Gator Bikesure is a technology-centred insurance
              provider to some of the most high-profile brands in the insurance
              and cycling industry. With over 20 years worth of insurance
              experience, Gator Bikesure fully understands the risks faced by
              cyclists and the growing need for insurance products to protect
              them., key: b25fceb
            label: Text
            name: b25fceb
            widget: text
          - hint: >-
              Original text: Gator Bikesure Ltd is registered under FCA number
              710920. The company is registered in England, and the registration
              number is 09492364. The company is an Appointed Representative of
              Compass Underwriting Ltd. Compass Underwriting Ltd is Authorised
              and Regulated by the Financial Conduct Authority under firm
              reference number 304908., key: -50d5102b
            label: Text
            name: '-50d5102b'
            widget: text
          - hint: 'Original text: The Underwriter, key: -3e1f024'
            label: Text
            name: '-3e1f024'
            widget: string
          - hint: >-
              Original text: Red Sands Insurance Company (Europe) Ltd is the
              underwriter of Wiggle cycle insurance., key: 743a6e78
            label: Text
            name: 743a6e78
            widget: string
          - hint: >-
              Original text: Red Sands Insurance Group is an independent
              insurance group that operates across several different market
              sectors and offers a diverse range of products and services. ,
              key: 4db47aaa
            label: Text
            name: 4db47aaa
            widget: text
          - hint: >-
              Original text: The Company holds an insurance license issued by
              the Gibraltar Financial Services Commission to carry on general
              insurance business in Gibraltar. The Company focuses primarily on
              specialist short term lines. It currently has a broad diversified
              portfolio, writing several different types of business through
              twelve carefully selected partners., key: -692c9283
            label: Text
            name: '-692c9283'
            widget: text
          - hint: >-
              Original text: Red Sands is a member and supporter of the UK’s
              Association of British Insurers (ABI), Financial Services
              Compensation Scheme and Financial Ombudsman Service. Throughout
              2020, Red Sands paid over £115 million in claims and served more
              than three million policyholders – a vital sign of strength and
              why your policy with Wiggle cycle insurance is safe., key:
              35df8d85
            label: Text
            name: 35df8d85
            widget: text
          - hint: 'Original text: BICYCLE INSURANCE, key: 33383cb9'
            label: Text
            name: 33383cb9
            widget: string
          - hint: 'Original text: FAQS, key: 20d01d'
            label: Text
            name: 20d01d
            widget: string
          - hint: >-
              Original text: FIND ANSWERS TO OUR MOST FREQUENTLY ASKED BICYCLE
              INSURANCE QUESTIONS, key: -fa80e51
            label: Text
            name: '-fa80e51'
            widget: string
          - hint: 'Original text: General FAQs, key: 5ebf5c95'
            label: Text
            name: 5ebf5c95
            widget: string
          - hint: 'Original text: Policy FAQs, key: -1f0ecdb5'
            label: Text
            name: '-1f0ecdb5'
            widget: string
          - hint: 'Original text: Elite FAQs, key: -596a3636'
            label: Text
            name: '-596a3636'
            widget: string
          - hint: 'Original text: Essential FAQs, key: -3ffd0611'
            label: Text
            name: '-3ffd0611'
            widget: string
          - hint: 'Original text: Assist FAQs, key: 4c6aff74'
            label: Text
            name: 4c6aff74
            widget: string
          - hint: 'Original text: Benefits FAQs, key: 4f2fe701'
            label: Text
            name: 4f2fe701
            widget: string
          - hint: >-
              Original text: My bike isn’t brand new, is it worth me insuring
              it?, key: -3da1ac8d
            label: Text
            name: '-3da1ac8d'
            widget: string
          - hint: >-
              Original text: Every Bike is worth insuring! Whether you ride to
              work, take part in Sportives or just ride for fun; we have a range
              of insurance packages to reflect this. From our Assist package,
              which covers you for Third Party Liability, all the way to our
              Elite insurance. All of our insurance products were developed by
              cyclists with the aim of giving you peace of mind whilst you are
              out riding., key: 78fa6857
            label: Text
            name: 78fa6857
            widget: text
          - hint: 'Original text: How do I value my bicycle?, key: -2bf35257'
            label: Text
            name: '-2bf35257'
            widget: string
          - hint: >-
              Original text: For new bicycles that will be covered under
              lifetime new for old, we suggest listing at the recommended retail
              price. For bicycles that are bought second hand, we recommend
              listing them at their market value, the price usually paid for a
              bicycle of the same age, type, and condition as yours., key:
              -7e52b86e
            label: Text
            name: '-7e52b86e'
            widget: text
          - hint: >-
              Original text: My bike is custom, how do I go about insuring it?,
              key: 5e33074a
            label: Text
            name: 5e33074a
            widget: string
          - hint: >-
              Original text: The Frame is the core of the Bike, please specify
              the make and model, then you’ll need to list the individual
              components you’ve added to the Frame to create the complete
              Bicycle. It is essential that you retain any proof of purchase or
              receipts for the frame and components that you are insuring. If in
              doubt, please call or email our UK based customer service team,
              who will be more than happy to help., key: 51a69dd5
            label: Text
            name: 51a69dd5
            widget: text
          - hint: >-
              Original text: Do I have to be a certain age to be able to get
              insurance cover?, key: -5c7e6bcf
            label: Text
            name: '-5c7e6bcf'
            widget: string
          - hint: >-
              Original text: Unfortunately we only insure cyclists 18 years and
              older., key: -2c63db6c
            label: Text
            name: '-2c63db6c'
            widget: string
          - hint: 'Original text: Why do I need proof of ownership?, key: -1b7b4999'
            label: Text
            name: '-1b7b4999'
            widget: string
          - hint: >-
              Original text: If you are making a claim it is vital that we have
              this information, which is why we ask for it when you take out a
              policy. Without proof of ownership, we may not be able to pay a
              claim., key: -587139b0
            label: Text
            name: '-587139b0'
            widget: text
          - hint: >-
              Original text: What lock is appropriate for my bicycle?, key:
              4cccd4a9
            label: Text
            name: 4cccd4a9
            widget: string
          - hint: >-
              Original text: If you are unsure of which lock is appropriate for
              your bicycle please head to our , key: 79b1999a
            label: Text
            name: 79b1999a
            widget: string
          - hint: 'Original text: Approved Lock List page, key: -503c7b7b'
            label: Text
            name: '-503c7b7b'
            widget: string
          - hint: >-
              Original text: I have previously claimed for a stolen bike, will
              my premium price be affected?, key: 7b37fa4c
            label: Text
            name: 7b37fa4c
            widget: string
          - hint: >-
              Original text: It is very important to fully disclose your
              previous claim history. Your premium price will not be affected.,
              key: 6e285b8f
            label: Text
            name: 6e285b8f
            widget: text
          - hint: >-
              Original text: Is there an interest charge for paying monthly?,
              key: -185e4336
            label: Text
            name: '-185e4336'
            widget: string
          - hint: >-
              Original text: With Wiggle cycle insurance there is no charge if
              you decide to pay premiums on a monthly basis. Some insurance
              providers, including Cycleguard charge up to 25.9% APR if you pay
              monthly. We don’t believe in tricksy charges., key: 5f869c88
            label: Text
            name: 5f869c88
            widget: text
          - hint: >-
              Original text: Does your cover protect me when I am racing?, key:
              61da3292
            label: Text
            name: 61da3292
            widget: string
          - hint: >-
              Original text: If you select our Elite cycle insurance, or take
              out the optional ‘Active cover’ you will be covered for amateur
              racing events. Please note we cannot insure any professional
              cyclists (always refer to the Policy Wording for contractual
              definitions)., key: -568fc362
            label: Text
            name: '-568fc362'
            widget: text
          - hint: >-
              Original text: Will I be paying extra to insure my bike in
              London?, key: 32b3e476
            label: Text
            name: 32b3e476
            widget: string
          - hint: >-
              Original text: We will never charge a postcode premium., key:
              38d2746f
            label: Text
            name: 38d2746f
            widget: string
          - hint: >-
              Original text: What is the difference between a Component and
              Accessories?, key: 3592340c
            label: Text
            name: 3592340c
            widget: string
          - hint: >-
              Original text: Component: A part of your bicycle which is
              essential to its function and add to the value of your bicycle. If
              you have upgraded any components, you must increase the bikes
              value accordingly. This includes seat posts, saddles, handlebars
              etc. If you wish to upgrade in the future, give us a call and tell
              us all about your fancy new Carbon Fibre Crankset then we can
              update your policy details so it is covered. The value of such
              parts should be considered in the total sum insured of your
              bicycle. Accessories: An additional item added to your bicycle
              such is a trip computer or bicycle lights which are not essential
              to the function of your bicycle, and which can be removed.
              Accessories can be added to your policy at a premium based on the
              sum insured that you specify for that accessory, and will be
              covered in the same loss event as your bike for eligible claims.,
              key: -f05f7ed
            label: Text
            name: '-f05f7ed'
            widget: text
          - hint: >-
              Original text: Can I insure my cycling clothing, shoes or helmet?,
              key: 5d38707b
            label: Text
            name: 5d38707b
            widget: string
          - hint: >-
              Original text: Yes you can, please list these when you are taking
              out your policy or give one of our customer service team members a
              call to add any new accessories to your policy., key: 127897d0
            label: Text
            name: 127897d0
            widget: text
          - hint: >-
