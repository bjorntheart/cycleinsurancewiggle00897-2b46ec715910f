              Original text: Am I covered for Public Liability while
              participating in a Sportive?, key: -6aa0f4d
            label: Text
            name: '-6aa0f4d'
            widget: string
          - hint: >-
              Original text: Our Assist cover combined with the Active Cover
              option provides Public Liability cover to property and vehicles
              that may be damaged during a Sportive. However, we do not provide
              liability cover to other participants and their equipment while
              you are taking part in any mass participation or similar events.
              Always refer to the Policy Wording for contractual definitions.,
