              that you retain the receipt from your journey., key: -26515a82
            label: Text
            name: '-26515a82'
            widget: text
          - hint: 'Original text: What is Global Travel Cover?, key: 7f93998b'
            label: Text
            name: 7f93998b
            widget: string
